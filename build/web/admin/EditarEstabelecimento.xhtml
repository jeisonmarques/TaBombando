<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">Editar Estabelecimento</ui:define>
    <ui:define name="content">
        <h:inputHidden value="#{estabelecimentoMB.estab.idEstabelecimento}" />
        Nome<h:inputText value="#{estabelecimentoMB.estab.nome}" class="form-control" required="true" label="Nome do Estabelecimento"/>
        CNPJ<h:inputText value="#{estabelecimentoMB.estab.cnpj}" class="form-control" required="true" label="CNPJ"/>
        Endereço Completo<h:inputText value="#{estabelecimentoMB.estab.endereco}" class="form-control" required="true" label="Endereço"/>
        Fones<h:inputText value="#{estabelecimentoMB.estab.fones}" class="form-control" required="true" label="Telefone"/>


        <h:commandButton value="Salvar" action="#{estabelecimentoMB.salvarEstabelecimento}" class="btn btn-default"/>
        <h:commandButton value="Cancelar" action="ListarEstabelecimento" class="btn btn-default" immediate="true" />
    </ui:define>

</ui:composition>
