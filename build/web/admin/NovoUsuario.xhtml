<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">Novo Usuario</ui:define>
    <ui:define name="content">
        Usuario:<h:inputText value="#{usuarioMB.usuario.nome}" class="form-control" required="true" label="Usuario"/>
        Senha:<h:inputText value="#{usuarioMB.senha}" class="form-control" required="true" label="Senha"/>
        Repetir Senha:<h:inputText value="#{usuarioMB.reSenha}" class="form-control" required="true" label="ReSenha"/>
        <h:commandButton value="Salvar" action="#{usuarioMB.salvar()}" class="btn btn-default"/>
    </ui:define>

</ui:composition>
