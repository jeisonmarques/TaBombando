<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="css/sb-admin-2.css" rel="stylesheet"></link>

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="frm" prependId="false">
            <p:messages autoUpdate="true" closable="true" />
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Tela de Login</h3>
                            </div>
                            <div class="panel-body">

                                <fieldset>
                                    <div class="form-group">
                                        <!--<input class="form-control" placeholder="E-mail" name="email" type="email" ></input>-->
                                        <h:inputText class="form-control" required="true" label="Usuario" value="#{loginMB.login}"></h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <!--<input class="form-control" placeholder="Password" name="password" type="password" value=""></input>-->
                                        <h:inputSecret class="form-control" required="true" label="Senha" value="#{loginMB.senha}" />
                                    </div>

                                    <!-- Change this to a button or input when using this as a form 
                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>-->
                                    <h:commandButton class="btn btn-lg btn-success btn-block" value="Login" action="#{loginMB.logar()}" ></h:commandButton>
                                </fieldset>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="js/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="js/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="js/sb-admin-2.js"></script>

    </h:body>
</html>
