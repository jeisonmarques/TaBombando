<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"                    
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:selectOneMenu id="estabelecimento" label="Estabelecimento" class="form-control" 
                         value="#{eventoMB.evento.idEstabelecimento.idEstabelecimento}" required="true">
            <f:selectItem itemLabel="Selecione" />
            <f:selectItems value="#{estabelecimentoMB.listar()}" 
                           var="reg" itemLabel="#{reg.nome}" 
                           itemValue="#{reg.idEstabelecimento}"  />
        </h:selectOneMenu>
        <br/>Nome:<h:inputText value="#{eventoMB.evento.nome}" class="form-control" required="true" size="40"/>
        <br/>Descrição:<h:inputTextarea value="#{eventoMB.evento.descricao}" class="form-control" rows="3" required="true"/>

        <br/>Data e Hora Inicial:<h:inputText class="form-control" value="#{eventoMB.evento.dataHoraInicial}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
        </h:inputText>
        <br/>Data e Hora Final:<h:inputText class="form-control" value="#{eventoMB.evento.dataHoraFinal}">
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
        </h:inputText>
        
        <br/><h:commandButton value="Salvar" action="#{eventoMB.salvar()}" class="btn btn-default" />
    </ui:define>
</ui:composition>
