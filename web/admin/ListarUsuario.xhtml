<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">Lista de Usuarios</ui:define>
    <ui:define name="content">
        <h:dataTable value="#{usuarioMB.listar()}" var="reg" id="dataTable"  class="table table-hover">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{reg.nome}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Senha"/>
                </f:facet>
                <h:outputText value="#{reg.senha}"/>
            </h:column>  
            <h:column>  
                <f:facet name="header">  
                    <h:outputText value="Ação" />  
                </f:facet>  
                <h:commandButton value="Editar" actionListener="#{usuarioMB.editar(reg)}" action="EditarUsuario" class="btn btn-default"/>
            </h:column> 
        </h:dataTable>
    </ui:define>

</ui:composition>
